<div>
  <h3>Albums collection</h3>
  <div class="albums row">
    <div class="album col-sm-4" *ngFor="let album of albums | async">
      <div class="card">
        <div class="card-body">
          <a routerLink="photos/{{ album.id }}">{{ album.title }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
