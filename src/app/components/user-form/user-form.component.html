<div class="container">
  <div [hidden]="submitted">
    <h1>User Form</h1>
    <form (ngSubmit)="submit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="user.name"
          name="name"
          #name="ngModel"
        />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input
          type="number"
          class="form-control"
          id="age"
          required
          [(ngModel)]="user.age"
          name="age"
          #age="ngModel"
        />
        <div [hidden]="age.valid || age.pristine" class="alert alert-danger">
          Age is required
        </div>
      </div>
      <div class="form-group">
        <label for="profession">Profession</label>
        <select
          class="form-control"
          id="profession"
          name="profession"
          required
          [(ngModel)]="user.profession"
          #profession="ngModel"
        >
          <option *ngFor="let profession of professions" [value]="profession">
            {{ profession }}
          </option>
        </select>
        <div
          [hidden]="profession.valid || profession.pristine"
          class="alert alert-danger"
        >
          Profession is required
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!userForm.form.valid"
      >
        Submit
      </button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following user</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ user.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Age</div>
      <div class="col-xs-9">{{ user.age }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Profession</div>
      <div class="col-xs-9">{{ user.profession }}</div>
    </div>
    <br />
    <button class="btn btn-primary" (click)="submitted = false">Edit</button>
  </div>
</div>
