<mat-card>
  <mat-card-header>
    <mat-card-title>Users Dashboard</mat-card-title>
    <mat-card-subtitle>Login to see the dashboard</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          placeholder="username"
          formControlName="username"
        />
        <mat-error>Input username</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="password"
          formControlName="password"
        />
        <mat-error>Input password</mat-error>
      </mat-form-field>
      <mat-error *ngIf="error$ | async as error">User does not exist</mat-error>
      <button
        class="button"
        mat-raised-button
        (click)="login()"
        [disabled]="isLoading$ | async"
      >
        <div class="button__content">
          <span *ngIf="!(isLoading$ | async); else loading">Login</span>
        </div>
      </button>
    </form>
  </mat-card-content>
</mat-card>

<ng-template #loading>
  <mat-progress-spinner
    mode="indeterminate"
    [diameter]="24"
  ></mat-progress-spinner>
</ng-template>
